<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Курс JavaScript</title>
    <script>
        var MyTeacher = new Object();
        MyTeacher.surname = "Михеева ";
        MyTeacher.name = "Татьяна ";
        MyTeacher.patronymic = "Александровна ";
        MyTeacher.ocupation = "Преподаватель специальных дисциплин";
        MyTeacher.degree = "Высшее";
        MyTeacher.education = "Московский государственный институт электронной техники (технический университет)";
        MyTeacher.qualification = "Инженер-программист инфокоммуникационных систем";
        MyTeacher.specialty = "Программное обеспечение радиоэлектронных систем";
        MyTeacher.discipline = ["Основы алгоритмизации и программирования " ,"Компьютерная графика"];
    </script>
</head>

<body>
    <div class="header" id="top">
        <ul class="menu">
            <li class="li"><a href="#">О проекте</a></li>
            <li class="li"><a href="#">Курсы</a></li>
            <li class="li"><a href="#">Преподователи</a></li>
            <li class="li"><a href="#">Контакты</a></li>
        </ul>
    </div>
    <section class="info">
        <div class="img">
            <img alt="no-image" class="img1" src="img/no-image.jpg">
        </div>
        
        <div class="info2">
            <h1 class="name">
            <script>
                line1 = `
                ${MyTeacher.surname}<br>${MyTeacher.name}${MyTeacher.patronymic}
                `;
                
                document.write(line1);
            </script>
            </h1>
            <h1 class="ocupation">
            <script>
                line2 = `
                ${MyTeacher.ocupation}
                `;
                document.write(line2);
            </script>
            </h1>
            <h2>Основная информация:</h2>
            <b class="ul1">
            <script>
                line3=`
                <ul>
                    <li>Уровень образования: ${MyTeacher.degree}</li>
                    <li>Образование: ${MyTeacher.education}</li>
                    <li>Квалификация: ${MyTeacher.qualification}</li>
                    <li>Специализация: ${MyTeacher.specialty}</li>
                    <li>Преподоваемые дисциплины: 
                        <ul>
                        <li>${MyTeacher.discipline[0]}</li>
                        <li>${MyTeacher.discipline[1]}</li>
                        </ul>
                    </li>
                </ul>
                `;
                document.write(line3);
            </script>
            </b>
            <h2>Дополнительная информация:</h2>
            <b class="ul2">
                <script>
                    MyTeacher.category="Первая";
                    MyTeacher.stag="13";
                    MyTeacher.email="pechora-proger@mail.ru";
                    MyTeacher.site="pechora-proger.ru";
                    line4=`
                    <ul>
                        <li>Категория: ${MyTeacher.category}</li>
                        <li>Стаж: ${MyTeacher.stag}</li>
                        <li>E-mail: ${MyTeacher.email}</li>
                        <li>Персональный сайт: ${MyTeacher.site}</li>
                    </ul>
                    `;
                    document.write(line4);
                </script>
                </b>
        </div>
    </section>
    <div class="footer">
        <ul class="footer">
            <li class="li"><a href="#">Контакты</a></li>
            <li class="li"><a href="#top">Вверх</a></li>
        </ul>
    </div>
</body>

</html>
